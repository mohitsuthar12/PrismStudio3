<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="contact">
        <h2>Contact Form</h2>
    </div>
    <form class="form-group" id="contactForm" oninput="validateForm()" onsubmit="return handleSubmit(event)">
    <label>Full Name *</label>
    <input type="text" id="name" placeholder="Your name">
    <p id="nameError" class="error"></p>

    <label>Email Address *</label>
    <input type="email" id="email" placeholder="you@example.com">
    <p id="emailError" class="error"></p>

    <label>Subject (optional)</label>
    <input type="text" id="subject" placeholder="Subject">

    <label>Message *</label>
    <textarea id="message" placeholder="Your message..." rows="5"></textarea>
    <p id="messageError" class="error"></p>

    <button class="btn btn-primary" id="myBtn" type="submit" disabled>Submit</button>
  </form>
    
</body>

</html>
